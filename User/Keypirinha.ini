[theme/Slate]
opacity_back = 100
satellite_show = always
satellite_pos = topcenter
satellite_size = jumbo
control_margin = 6
textbox_padding = 4
listitem_padding = 4
layout = list_selmark,list_icon,list_dialnum,list_actions
color_background = #3d3d4c
color_foreground = #ebebf4
color_title = #ebebf4
color_textbox_back = #3d3d4c
color_faded = #ebebf4
color_status = #ebebf4
color_accent = #566981
color_warn = #cf433e
color_listitem_back = #3d3d4c
color_listitem_title = #f8f8f0
color_listitem_desc = #ebebf4
color_listitem_tips = #ebebf4
color_listitem_selected_back = #444454
color_listitem_selected_title = #9eb2d9
color_listitem_selected_desc = #9eb2d9
color_listitem_selected_tips = #9eb2d9
font_large_size = 28
font_large_style = bold
font_snormal_size = 10
font_snormal_style = cleartype
font_normal_size = 10
font_normal_style = cleartype
font_small_size = 10
font_small_style = cleartype
font_face = Tahoma,Arial,Segoe UI
compact_results = no
listitem_title_font = snormal

[app]
hotkey_run = Alt+Space
write_log_file = no

[gui]
always_on_top = yes
hide_on_focus_lost = immediate
retain_last_search = unselected
single_click = yes
show_on_taskbar = no
word_separators = /\()[]{}"'`^&|<>~*+=-.,:;?!@#%$$
theme = Slate

[external]
editor = C:\Program Files\Notepad++\notepad++.exe
editor_accepts_multifiles = yes
